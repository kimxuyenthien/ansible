--- 
- 
  become: true
  become_user: root
  gather_facts: true
  hosts: 127.0.0.1
  tasks: 
    - name: Install video analytic
      command: "{{ item }}"
      with_items:
            - helm fetch https://helm.ngc.nvidia.com/nvidia/charts/video-analytics-demo-0.1.5.tgz
            - helm install "{{ container_name }}" video-analytics-demo-0.1.5.tgz
